<div class="cssQuesContainer">
   <header>
    <div class="heading">
        <img src="https://www.iconpacks.net/icons/2/free-css-icon-1478-thumb.png" alt="">
        <h3>CSS Questions</h3>
    </div>
    <p>Complete all 5 questions in this section</p>
   </header>

   <main>
    <app-card  (onsave)="handleSave($event)" [id]="question.id" [isSaved]="question.saved" [index]="page+1" [questions]="question.question" [options]="question.options" [type]="question.responseType"></app-card>

    <div class="controls">
        <div>
        <app-button label="<" (click)="moveLeft()"></app-button>
        <span>{{page+1}}</span>
        <app-button label=">" (click)="moveRight()"></app-button>
        </div>
        <div class="progressBar">
            <div>
            <p>{{"Saved :"+(saveCount)+"/5"}}</p>
            </div>
            <div class="progress">
            <p>{{(saveCount)*20+"%"}}</p>
            <mat-progress-bar mode="determinate" [value]="(saveCount)*20"></mat-progress-bar>
            </div>
        </div>
    </div>
   </main>
</div>
